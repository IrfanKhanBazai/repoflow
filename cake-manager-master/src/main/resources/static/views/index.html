<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="demo">
<hr/>
<div class="container" ng-controller="CakeController">



<form name="userForm" novalidate> 
   <div class="row">
       
         <div class="form-group">
        	 <label>Cake Name: </label> <input type="text" name="name" ng-model="cakeDto.name" ng-maxlength="100" class="input-sm spacing" required/>
        	 <p ng-show="userForm.name.$error.maxlength" class="help-block">Name is too long.</p>
         </div>
         <div class="form-group">
        	 <label>Description: </label> <input type="text" name="description" ng-model="cakeDto.description" ng-maxlength="100"  class="input-sm spacing" required/>
             <p ng-show="userForm.description.$error.maxlength" class="help-block">Description is too long.</p>
     	 </div>
          <div class="form-group">
         	 <label>Image URL: </label> <input type="text" name="imageurl" ng-model="cakeDto.image" ng-maxlength="300"  class="input-sm spacing" required/>
         	 <p ng-show="userForm.imageurl.$error.maxlength" class="help-block">Image path is too long.</p>
        </div>
         <button type="submit" ng-click="addCake()"  ng-disabled="userForm.$invalid" class="btn btn-sm btn-info" tooltip="Provide all fields">Add Cake</button>
    </div>
<div >
 <h4>{{successMsg}}</h4> 
</div>
<div >
 <h4>{{errorMsg}}</h4> 
</div>
    <div class="row" ng-repeat="cake in allCakes">
        <div class="">
        
            <h3>{{$index + 1}}. {{cake.name}}</h3>
            <h4>{{cake.description}}</h4>
            <img src= {{cake.image}} alt="Smiley face" height="42" width="42"/> 
        </div>
    </div>
    </form>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/CakeController.js"></script>
<script src="js/app/CakeService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
